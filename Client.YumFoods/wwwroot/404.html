<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, target-densityDpi=device-dpi"
    />
    <title>YumFoods</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preload" as="image" href="./images/404.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom_spacing.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
      <!--=============================
        MENU START
    ==============================-->
      <header-component id="header"></header-component>
      <!--=============================
        MENU END
    ==============================-->
      <!--=============================
        404 PAGE START
    ==============================-->
      <section class="error">
          <div class="container">
              <div class="row">
                  <div class="col-xl-5 col-md-7 m-auto">
                      <div class="error_text wow fadeInUp" data-wow-duration="1s">
                          <img style="height: 100px !important; width: 100px !important"
                               src="images/404.png"
                               alt="404" />
                          <h2>Sidan hittades inte</h2>
                          <p>Sidan du letar efter är för närvarande inte tillgänglig.</p>
                          <a class="common_btn" href="/">hem</a>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!--=============================
        404 PAGE END
    ==============================-->
      <!--=============================
        FOOTER START
    ==============================-->
      <footer-component id="footer"></footer-component>
      <!--=============================
        FOOTER END
    ==============================-->
      <!--=============================
        SCROLL BUTTON START
    ==============================-->
      <div class="scroll_btn"><i class="fas fa-hand-pointer"></i></div>
      <!--=============================
        SCROLL BUTTON END
    ==============================-->
      <!-- hotjar code -->
      <script src="js/hotjar.js"></script>
      <!-- swiper slider -->
      <script src="js/swiper-bundle.min.js" rel="preload"></script>
      <!--jquery library js-->
      <script src="js/jquery-3.6.0.min.js" rel="preload"></script>
      <!--main/env js-->
      <script src="js/env.js"></script>
      <!--main/custom js-->
      <script rel="preload" src="js/main.js"></script>
      <!--bootstrap js-->
      <script src="js/bootstrap.bundle.min.js"></script>
      <!-- isotop js -->
      <script src="js/isotope.pkgd.min.js"></script>
      <!-- counter up js -->
      <script src="js/jquery.waypoints.min.js"></script>
      <script src="js/jquery.countup.min.js"></script>
      <!-- nice select js -->
      <script src="js/jquery.nice-select.min.js"></script>
      <!-- venobox js -->
      <script src="js/venobox.min.js"></script>
      <!-- sticky sidebar js -->
      <script src="js/sticky_sidebar.js"></script>
      <!-- wow js -->
      <script src="js/wow.min.js"></script>
      <!-- ex zoom js -->
      <script src="js/jquery.exzoom.js"></script>
      <link rel="stylesheet" href="css/venobox.min.css" />
      <link rel="stylesheet" href="css/animate.css" />
      <link rel="stylesheet" href="css/jquery.exzoom.css" />
      <link rel="stylesheet" href="css/nice-select.css" />
  </body>
</html>
