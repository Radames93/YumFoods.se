<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, target-densityDpi=device-dpi"
    />
    <title>YumFoods</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="preload"
      as="image"
      href="./images/cartview.png"
      imagesrcset="./images/cartview.png 1600w, ./images/cartview-mobile.png 335w"
      imagesizes="(max-width: 1100px) 100vw, 1100px"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom_spacing.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
      <!--=============================
        MENU START
    ==============================-->
      <header-component id="header"></header-component>
      <!--=============================
        MENU END
    ==============================-->
      <!--=============================
        BREADCRUMB START
    ==============================-->
      <section class="cart_view_page_breadcrumb"
               style="background: url(images/cartview.png)">
          <div class="breadcrumb_overlay">
              <div class="container">
                  <div class="breadcrumb_text">
                      <h1>Kundvagn</h1>
                      <ul>
                          <li><a href="index.html">Hem</a></li>
                          <li><p>Kundvagn</p></li>
                      </ul>
                  </div>
              </div>
          </div>
      </section>
      <!--=============================
        BREADCRUMB END
    ==============================-->
      <!--============================
        CART VIEW START
    ==============================-->
      <section class="cart_view mt_100 xs_mt_70 mb_100 xs_mb_70">
          <div class="container">
              <div class="row">
                  <div class="container2">
                      <div class="tbl_content">
                          <table class="tbl">
                              <thead class="hide" id="table_head">
                                  <tr>
                                      <th class="pro_img">Bild</th>

                                      <th class="pro_name">Detaljer</th>

                                      <th class="pro_status">Pris</th>

                                      <th class="pro_select">Kvantitet</th>

                                      <th class="pro_tk">Total</th>

                                      <th class="pro_icon">
                                          <a class="clear_all" href="#">Ta bort</a>
                                      </th>
                                  </tr>
                              </thead>
                              <tbody id="cart-item"></tbody>
                          </table>
                      </div>
                  </div>
                  <div class="col-lg-12 wow fadeInUp" data-wow-duration="1s">
                      <div class="total mt_50">
                          <div class="row">
                              <div class="col-xl-7 col-md-6">
                                  <div class="cart_list_footer_button_img">
                                      <img src="images/cart.png"
                                           alt="cart offer"
                                           class="img-fluid w-100" />
                                  </div>
                              </div>
                              <div class="col-xl-5 col-md-6">

                                  <div class="d-flex justify-content-around mb-4">
                                      <button class="common_btn" id="private_button" type="button">
                                          <span class="button_span pull-left">Privat</span>
                                          <i class="fas fa-arrow-down"></i>
                                      </button>
                                      <button class="common_btn" id="company_button" type="button">
                                          <span class="button_span pull-left">Företag</span>
                                          <i class="fas fa-arrow-down"></i>
                                      </button>
                                  </div>

                                  <div class="total_button_text">
                                      <!--<h6>total</h6>
                                    <p id="subtotal">delsumma: <span>285kr</span></p>
                                    <p>leverans: <span>0kr</span></p>
                                    <p>rabatt: <span>10kr</span></p>
                                    -->
                                      <p class="total">
                                          <span>total:</span> <span id="total"></span>
                                      </p>
                                      <form id="cart-form"
                                            class="contact_form text-center"
                                            onsubmit="submitCartForm(event)">
                                          <!--action="https://api.web3forms.com/submit"-->

                                          <div class="row">
                                              <div class="col-xl-12">
                                                  <input type="hidden"
                                                         name="access_key"
                                                         value="bebf8ffb-ae89-4d64-ac0c-892b62f6aec4" />
                                                  <input type="hidden"
                                                         name="subject"
                                                         value="New Submission from Web3Forms" />
                                                  <input type="checkbox"
                                                         name="botcheck"
                                                         id=""
                                                         style="display: none" />
                                                  <!--
                                                <input
                                                    type="hidden"
                                                    name="recaptcha_response"
                                                    id="recaptchaResponse"
                                                />
                                                -->
                                                  <div for="name" class="contact_form_input">
                                                      <span><i class="fas fa-user"></i></span>
                                                      <input name="name"
                                                             type="text"
                                                             placeholder="Namn"
                                                             required />
                                                  </div>
                                              </div>
                                              <div class="col-xl-12">
                                                  <div for="email" class="contact_form_input">
                                                      <span><i class="fas fa-envelope"></i></span>
                                                      <input name="email"
                                                             type="email"
                                                             placeholder="Epost"
                                                             required />
                                                  </div>
                                              </div>
                                              <div class="col-xl-12">
                                                  <div for="phone" class="contact_form_input">
                                                      <span><i class="fas fa-phone-alt"></i></span>
                                                      <input name="phone"
                                                             type="text"
                                                             placeholder="Telefonnummer"
                                                             required />
                                                  </div>
                                              </div>
                                              <div id="company"></div>
                                              <div class="col-xl-12">
                                                  <div for="adress" class="contact_form_input">
                                                      <span><i class="fas fa-map-marker-alt"></i></span>
                                                      <input name="adress"
                                                             type="text"
                                                             placeholder="Adress"
                                                             required />
                                                  </div>
                                              </div>
                                              <div class="col-xl-12">
                                                  <div for="message"
                                                       class="contact_form_input textarea">
                                                      <span><i class="fas fa-pen"></i></span>
                                                      <textarea id="allergi"
                                                                name="message"
                                                                rows="5"
                                                                placeholder="Skriv ner om du har några allergier "></textarea>
                                                  </div>
                                              </div>
                                              <div for="total" class="contact_form_input">
                                                  <input id="sum"
                                                         type="hidden"
                                                         name="total"
                                                         type="text"
                                                         placeholder="Sum" />
                                              </div>
                                              <div for="dishName">
                                                  <input type="hidden"
                                                         id="dishName"
                                                         name="dishName"
                                                         type="text" />
                                              </div>
                                              <div for="dishQuantity">
                                                  <input type="hidden"
                                                         id="dishQuantity"
                                                         name="dishQuantity"
                                                         type="text" />
                                              </div>
                                              <div for="dishQuantityPrice">
                                                  <input type="hidden"
                                                         id="dishQuantityPrice"
                                                         name="dishQuantityPrice"
                                                         type="text" />
                                              </div>
                                              <div class="col-xl-12"
                                                   style="
                display: flex;
                width: 300px;
                justify-content: space-evenly;
                padding-bottom: 20px;
              ">
                                                  <input style="width: 20px"
                                                         type="checkbox"
                                                         name="check_terms_conditions"
                                                         id="send_newsletter"
                                                         required />
                                                  <label style="display: inline"
                                                         for="check_terms_conditions">
                                                      Jag accepterar
                                                      <a style="text-decoration: solid; color: #0070e0"
                                                         href="./terms_condition.html"
                                                         target="_blank">allmänna villkor</a>
                                                  </label>
                                              </div>
                                              <div class="h-captcha" data-captcha="true"></div>
                                              <button id="cart-button"
                                                      class="common_btn"
                                                      type="submit"
                                                      style="text-transform: none">
                                                  Skicka förfrågan
                                              </button>
                                          </div>
                                          <div id="cart-result"></div>
                                      </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>

      <!--============================
        CART VIEW END
    ==============================-->
      <!--=============================
        FOOTER START
    ==============================-->
      <footer-component id="footer"></footer-component>
      <!--=============================
        FOOTER END
    ==============================-->
      <!--=============================
        SCROLL BUTTON START
    ==============================-->
      <div class="scroll_btn"><i class="fas fa-hand-pointer"></i></div>
      <!--=============================
        SCROLL BUTTON END
    ==============================-->
      <!-- hotjar code -->
      <script src="js/hotjar.js"></script>
      <!-- swiper slider -->
      <script src="js/swiper-bundle.min.js" rel="preload"></script>
      <!--jquery library js-->
      <script src="js/jquery-3.6.0.min.js" rel="preload"></script>
      <!--main/custom js-->
      <script rel="preload" src="js/main.js"></script>
      <!--bootstrap js-->
      <script src="js/bootstrap.bundle.min.js"></script>
      <!-- isotop js -->
      <script src="js/isotope.pkgd.min.js"></script>
      <!-- counter up js -->
      <script src="js/jquery.waypoints.min.js"></script>
      <script src="js/jquery.countup.min.js"></script>
      <!-- nice select js -->
      <script src="js/jquery.nice-select.min.js"></script>
      <!-- venobox js -->
      <script src="js/venobox.min.js"></script>
      <!-- sticky sidebar js -->
      <script src="js/sticky_sidebar.js"></script>
      <!-- wow js -->
      <script src="js/wow.min.js"></script>
      <!-- ex zoom js -->
      <script src="js/jquery.exzoom.js"></script>
      <link rel="stylesheet" href="css/venobox.min.css" />
      <link rel="stylesheet" href="css/animate.css" />
      <link rel="stylesheet" href="css/jquery.exzoom.css" />
      <link rel="stylesheet" href="css/nice-select.css" />
  </body>
</html>
