          height: 500px;
          border-right: 1px solid #ffb9a7;

        "

        <nav>

            <li><i class="fas fa-home"></i><a href="index.html">Startsida</a></li>
            <li><i class="fas fa-user-circle"></i>Min Profil</li>
            <li><i class="fas fa-list-alt"></i>Mina Beställningar</li>
            <li><i class="fas fa-redo-alt"></i>Prenumeration</li>
            <li><i class="fas fa-percentage"></i>Erbjudanden & Presentkort</li>
            <li><i class="fas fa-bell"></i>Aviseringar</li>
          </ul>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" type="button">Logga ut</button>
          </div>
        </nav>
      </aside>
      <section
        id="contain_user_content"
        class="flex-grow-1"
        style="border: 1px solid red; width: 200px; height: fit-content"
      >
      <p><i class="fas fa-arrow-left"></i>Tillbaka</p>
        <section class="p-4">
            <h2>Min Profil</h2>

          <section class="dashboard_contact">
            <div class="d-flex">
              <h3>Kontaktinformation</h3>
            <i onclick="unlockForms(this)" class="far fa-edit ms-auto align-self-center unlock_form" style="font-size: 32px;"></i>
            </div>
            <form action="" class="dash_forms">
              <div class="d-flex flex-direction-row" style="gap: 15px;">
                <div class="dash_inputs flex-grow-1">
                  <label for="fname">Förnamn</label>
                  <input
                  disabled
                    id="fname"
                    type="text"
                    placeholder="Ange ditt förnamn"

                  />
                </div>
                <div class="dash_inputs flex-grow-1">
                  <label for="lname">Efternamn</label>
                  <input
                  disabled
                    id="lname"
                    type="text"
                    placeholder="Ange ditt efternamn"
                  />
                </div>
              </div>
              <div class="dash_inputs">
                <label for="email">Email</label>
                <input disabled type="text" id="email" placeholder="Ange din email" />
              </div>
              <div class="dash_inputs">
                <label for="pass">Lösenord</label>
                <input disabled type="password" id="pass" placeholder="Ange lösenord" />
              </div>
              <div class="d-flex flex-direction-row" style="gap: 15px;">
                <div class="dash_inputs flex-grow-1">
                  <label for="country">Land</label>
                  <input disabled id="country" type="text" placeholder="Sverige +46" />
                </div>
                <div class="dash_inputs flex-grow-1">
                  <label for="phone">Telefonnumer</label>
                  <input disabled id="phone" type="number" placeholder="0712345678" />
                </div>
              </div>
              <div
                class="dashboard_contact_btns"
                style="gap: 16px; margin-top: 10px; display: none;"
              >
                <button class="btn btn-secondary" type="button">
                  Spara Ändringar
                </button>
                <button onclick="formCancelEdit(this)" class="btn btn-secondary formCancel" type="button">Avbryt</button>
              </div>
            </form>
          </section>

          <section class="dashboard_contact" id="företag">
            <div class="d-flex">
              <h3>Företagsinformation</h3>
              <i onclick="unlockForms(this)" class="far fa-edit ms-auto align-self-center" style="font-size: 32px;"></i>
            </div>
            <form action="" class="dash_forms">
              <div class="d-flex flex-direction-row" style="gap: 15px;">
                <div class="dash_inputs flex-grow-1">
                  <label for="compName">Företagsnamn</label>
                  <input disabled type="text" name="" id="compName">
                </div>
                <div class="dash_inputs flex-grow-1">
                  <label for="orgNumb">Organisationsnummer</label>
                  <input disabled type="text" name="" id="orgNumb">
                </div>
              </div>
              <div class="dash_inputs">
                <label for="invoice">Fakturering adress</label>
                <input disabled type="text" name="" id="invoice">
              </div>
              <div class="d-flex flex-direction-row" style="gap: 15px;">
                <div class="dash_inputs flex-grow-1">
                  <label for="postal">Postnumer</label>
                  <input disabled type="text" name="" id="postal">
                </div>
                <div class="dash_inputs flex-grow-1">
                  <label for="region">Ort</label>
                  <input disabled type="text" name="" id="region">
                </div>
              </div>
            </div>
            <div
            class="dashboard_contact_btns"
            style="gap: 16px; margin-top: 10px; display: none;"
          >
            <button class="btn btn-secondary" type="button" >
              Spara Ändringar
            </button>
            <button onclick="formCancelEdit(this)" class="btn btn-secondary" type="button">Avbryt</button>
          </div>
            </form>
          </section>

          <section class="dashboard_contact" id="leverans">
            <div class="d-flex">
              <h3>Leveransinformation</h3>
              <i onclick="unlockForms(this)" class="far fa-edit ms-auto align-self-center" style="font-size: 32px;"></i>
            </div>
            <form action="" class="dash_forms">
              <div class="d-flex flex-direction-row" style="gap: 15px;">
                <div class="dash_inputs flex-grow-1">
                  <label for="">Förnamn</label>
                  <input disabled type="text">
                </div>
                <div class="dash_inputs flex-grow-1">
                  <label for="">Efternamn</label>
                  <input disabled type="text">
                </div>
              </div>

              <div class="dash_inputs">
                <label for="">Gatuadress</label>
                <input disabled type="text">
              </div>

              <div class="d-flex flex-direction-row" style="gap: 15px;">
                <div class="dash_inputs flex-grow-1">
                  <label for="">Postnummer</label>
                  <input disabled type="text">
                </div>
                <div class="dash_inputs flex-grow-1">
                  <label for="">Ort</label>
                  <input disabled type="text">
                </div>
              </div>

              <div class="d-flex flex-direction-row" style="gap: 15px;">
                <div class="dash_inputs flex-grow-1">
                  <label for="">Portkod/Porttelefon</label>
                  <input disabled type="text">
                </div>
                <div class="dash_inputs flex-grow-1">
                  <label for="">Våningsplan</label>
                  <input disabled type="text">
                </div>
              </div>
              <div
              class="dashboard_contact_btns"
              style="gap: 16px; margin-top: 10px; display: none;"
            >
              <button class="btn btn-secondary" type="button">
                Spara Ändringar
              </button>
              <button onclick="formCancelEdit(this)" class="btn btn-secondary" type="button">Avbryt</button>
            </div>
            </form>
          </section>

        </section>
      </section>
    </main>
