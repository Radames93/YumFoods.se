                          <!-- Betala med faktura -->
                          <div class="card CartPayDeliver">
                            <div
                              class="form-check m-3 d-flex align-items-center ps-0"
                            >
                              <input
                                class="form-check-input me-3 CartPayDeliver"
                                type="radio"
                                name="paymentRadio"
                                id="paymentInvoice"
                                onclick="togglePaymentMethod()"
                              />
                              <label
                                class="form-check-label"
                                for="paymentInvoice"
                              >
                                Betala med stripe
                              </label>
                              <i
                                style="color: #fc5633; margin-left: auto"
                                class="fas fa-file-invoice"
                              ></i>
                            </div>
                            <div
                              id="invoicePaymentSection"
                              style="display: none"
                            >
                              <div class="form-group">
                                <section
                                  id="d-flex2"
                                  class="d-flex justify-content-evenly CartPayDeliver"
                                >
                                  <div class="mx-2 w-50">
                                    <label for="firstName" class="form-label"
                                      >Förnamn*</label
                                    >
                                    <input
                                      id="firstName"
                                      type="text"
                                      class="form-control"
                                      placeholder="Ange förnamn"
                                    />
                                  </div>
                                  <div class="mx-2 w-50">
                                    <label for="lastName" class="form-label"
                                      >Efternamn*</label
                                    >
                                    <input
                                      id="lastName"
                                      type="text"
                                      class="form-control"
                                      placeholder="Ange efternamn"
                                    />
                                  </div>
                                </section>
                                <section
                                  id="d-flex2"
                                  class="d-flex justify-content-evenly CartPayDeliver mt-3"
                                >
                                  <div class="mx-2 w-100">
                                    <label for="country" class="form-label"
                                      >Land*</label
                                    >
                                    <input
                                      id="country"
                                      type="text"
                                      class="form-control"
                                      placeholder="Ange land"
                                    />
                                  </div>
                                </section>
                                <section
                                  id="d-flex2"
                                  class="d-flex justify-content-evenly CartPayDeliver mt-3"
                                >
                                  <div class="mx-2 w-100">
                                    <label for="street" class="form-label"
                                      >Gatuadress*</label
                                    >
                                    <input
                                      id="street"
                                      type="text"
                                      class="form-control"
                                      placeholder="Ange gatuadress"
                                    />
                                  </div>
                                </section>
                                <section
                                  id="d-flex2"
                                  class="d-flex justify-content-evenly CartPayDeliver mt-3"
                                >
                                  <div class="mx-2 w-100">
                                    <label for="street" class="form-label"
                                      >C/O (valfritt)</label
                                    >
                                    <input
                                      id="street"
                                      type="text"
                                      class="form-control"
                                      placeholder="Ange C/O"
                                    />
                                  </div>
                                </section>
                                <section
                                  id="d-flex2"
                                  style="margin-bottom: 30px"
                                  class="d-flex justify-content-evenly CartPayDeliver mt-3"
                                >
                                  <div class="mx-2 w-50">
                                    <label for="zipcode" class="form-label"
                                      >Postnummer*</label
                                    >
                                    <input
                                      id="zipcode"
                                      type="text"
                                      class="form-control"
                                      placeholder="Ange postnummer"
                                    />
                                  </div>
                                  <div class="mx-2 w-50">
                                    <label for="city" class="form-label"
                                      >Ort*</label
                                    >
                                    <input
                                      id="city"
                                      type="text"
                                      class="form-control"
                                      placeholder="Ange ort/stad"
                                    />
                                  </div>
                                </section>
                              </div>
                            </div>
                          </div>
                        </div>

                        <button class="payment-button"

                          Betala & slutför beställning
                        </button>

                        style="margin-top: 50px; margin-bottom: 50px"

                            margin-bottom: 5px;
                          "

                              padding-bottom: 5px;
                              padding-left: 20px;
                              display: flex;
                              justify-content: space-between;
                            "
                          >
                            Frakt
                            <span style="padding-right: 20px">39kr</span>
                          </p>
                        </h6>
                        <h6 style="background-color: rgba(38, 50, 56, 0.1)">
                          <p
                            style="
                              padding-top: 5px;
                              padding-bottom: 5px;
                              padding-left: 20px;
                              display: flex;
                              justify-content: space-between;
                            "
                          >
                            Totalt belopp inkl.moms
                            <span style="padding-right: 20px" id="total"></span>
                          </p>
                        </h6>
                      </div>
